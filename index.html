<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather-Dart</title>
<link rel="stylesheet" href="weather-dart.css">
</head>
<body>
<div class="container">
  <div class="header">
    <div class="icon">ðŸŽ¯</div>
    <h1>Weather-Dart</h1>
    <h2>Targeted Forecasts for Any Location & Time (coming soon)</h2>
    <div class="credits">
      CREATED BY: NEIL CURTIS LOVEST DUPREE (aka Cozmo the Magician) & his Lovely AI Assistant Luma
    </div>
    <div class="live-info">
      <label for="date">Date:</label>
      <input type="date" id="date">
      <div id="latlon">Lat/Lon: </div>
      <div id="address">Address: </div>
    </div>
  </div>

  <div class="input-section">
    <input type="text" id="manualAddress" placeholder="Enter address manually â€” optional">
    <div class="radio-toggle">
      <label><input type="radio" name="locSource" value="latlon" checked> Use LAT/LON</label>
      <label><input type="radio" name="locSource" value="address"> Use Address</label>
    </div>
  </div>

  <div class="tip-gate">
    <button id="tipButton">Please Tip, Thank You</button>
    <label><input type="checkbox" id="notNow"> Not now, thank you</label>
    <div id="tipMessage" class="tip-msg"></div>
  </div>

  <div class="forecast-control">
    <button id="getForecast">Get Luma Forecast</button>
    <span>PASTE INTO GPT WINDOW</span>
  </div>

  <pre id="forecastBox" class="forecast-box"></pre>
  <button id="openGPT">Open GPT â€” PASTE IN PROMPT After 'stayed logout' selected</button>

  <div class="qr-container">
    <canvas id="qrCanvas" width="150" height="150"></canvas>
  </div>
</div>

<script src="forecast.js"></script>
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
</body>
</html>
