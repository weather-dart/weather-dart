<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather-Dart</title>
  <link rel="stylesheet" href="weather-dart.css">
</head>
<body>
  <div class="header">
    <div class="header-icon">ðŸŽ¯</div>
    <h1>Weather-Dart</h1>
    <p>Targeted Forecasts for Any Location & Time (coming soon)</p>
    <p>CREATED BY: NEIL CURTIS LOVEST DUPREE (aka Cozmo the Magician) & his Lovely AI Assistant Luma</p>
    <p id="current-date"></p>
    <p>Lat/Lon: <span id="latlon"></span></p>
    <p>Address: <span id="address"></span></p>
  </div>

  <div class="input-section">
    <input type="text" id="address-input" placeholder="Enter address manually">
    <div class="toggle-buttons">
      <label><input type="radio" name="locMode" value="latlon" checked> Use LAT/LON</label>
      <label><input type="radio" name="locMode" value="address"> Use Address</label>
    </div>
  </div>

  <div class="tip-section">
    <button id="tip-btn">Please Tip, Thank You</button>
    <input type="checkbox" id="not-now"> Not now, thank you
  </div>

  <div class="forecast-section">
    <button id="forecast-btn">Get Luma Forecast</button>
    <span>PASTE INTO GPT WINDOW</span>
    <pre id="luma-forecast"></pre>
    <button id="copy-btn">Copy Forecast</button>
  </div>

  <div class="qr-section">
    <canvas id="qr-code"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js"></script>
  <script src="forecast.js"></script>
</body>
</html>
